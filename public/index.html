<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="TicTacToe.css">

    <title>TicTacToe</title>
</head>

<body>
    <p>jshdhsdfhsfkku</p>
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>

    <input type="text" placeholder="Final score" class="final-score">

    <div class="players">
        <div class="player-0 active" id="name-0">player<br>X</div>
        <div class="playerScore-0">0</div>
        <div class="colon">:</div>
        <div class="playerScore-1">0</div>
        <div class="player-1" id="name-0">player<br>O</div>
    </div>

    <div class="container" id="main">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
        <div class="box" id="box9">9</div>
    </div>

    <button class="btn-new nextRound"><i class="ion-android-arrow-up"></i>Next round</button>
    <script src="TicTacToe.js"></script>
</body>

</html>
